<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>LinkUp - Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header inscription -->
    <header class="header">
      <nav class="navbar" aria-label="Main navigation">
        <div class="navbar__container">
          <a class="logo" href="index.html">
            <div class="logo__icon">
              <img src="./images/Logo.png" alt="LinkUp Logo" />
            </div>
          </a>
          <button
            class="mobile-menu"
            aria-expanded="false"
            aria-label="Toggle menu"
          >
            <span class="mobile-menu__bar"></span>
            <span class="mobile-menu__bar"></span>
            <span class="mobile-menu__bar"></span>
          </button>

          <ul class="nav" role="menubar">
            <li class="nav__item">
              <a class="nav__link" href="index.html#hero">Accueil</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="index.html#categories">Catégories</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="index.html#activities">Activités</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="index.html#contact">Contact</a>
            </li>
          </ul>

          <div class="navbar__actions">
            <a class="btn btn--secondary" href="login.html">Se connecter</a>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="login">
        <h1 class="login__title">S'inscrire</h1>
        <form class="form">
          <div class="form__group">
            <label class="form__label" for="name">Nom complet</label>
            <input
              class="form__input"
              id="name"
              type="text"
              placeholder="Entrez votre nom complet"
              required
            />
          </div>

          <div class="form__group">
            <label class="form__label" for="email">Email</label>
            <input
              class="form__input"
              id="email"
              type="email"
              placeholder="Entrez votre email"
              required
            />
          </div>

          <div class="form__group">
            <label class="form__label" for="password">Mot de passe</label>
            <input
              class="form__input"
              id="password"
              type="password"
              placeholder="Créez un mot de passe"
              required
            />
          </div>

          <div class="form__group">
            <label class="form__label" for="confirm-password">Confirmer le mot de passe</label>
            <input
              class="form__input"
              id="confirm-password"
              type="password"
              placeholder="Confirmez votre mot de passe"
              required
            />
          </div>

          <label class="form__checkbox-wrapper">
            J'accepte les termes et conditions
            <input class="form__checkbox" type="checkbox" id="terms" required />
            <span class="form__checkbox-label"></span>
          </label>

          <button class="form__submit" type="submit">S'inscrire</button>
        </form>

        <p class="login__footer">
          Vous avez déjà un compte?
          <a class="login__footer-link" href="./login.html">Se connecter</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__wrapper">
          <div class="footer__section">
            <h4 class="footer__section-title">LinkUp</h4>
            <p class="footer__description">
              Partagez et découvrez des activités proches de vous.
            </p>
          </div>
          <div class="footer__section">
            <h4 class="footer__section-title">Liens</h4>
            <ul class="footer__list">
              <li class="footer__item">
                <a class="footer__link" href="index.html#categories"
                  >Catégories</a
                >
              </li>
              <li class="footer__item">
                <a class="footer__link" href="index.html#activities"
                  >Activités</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        © <span id="year"></span> LinkUp — Tous droits réservés
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
